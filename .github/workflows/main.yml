name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

env:
  NODE_VERSION: '20.x'
  DEPLOY_DIR: '/var/www/newsapp'  # 在 ECS 上的目标目录

jobs:
  # 1. 代码测试
  test:
    name: 代码单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 安装依赖 
        run: npm ci
      
      - name: 安装 rolldown 原生绑定
        run: npm install @rolldown/binding-linux-x64-gnu --no-save || true
      
      - name: 运行单元测试
        run: npm run test
        continue-on-error: true
      
      - name: 构建前端项目（验证构建）
        run: npm run build

  # 2. 构建并压缩 dist 文件
  # 部署依赖仓库 Secrets：ECS_HOST、ECS_USER、ECS_SSH_PRIVATE_KEY
  # 配置路径：GitHub 仓库 → Settings → Secrets and variables → Actions
  build_and_compress:
    name: 构建并压缩 dist 文件
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 检查部署所需 Secrets
        run: |
          missing=""
          [ -z "${{ secrets.ECS_HOST }}" ] && missing="${missing} ECS_HOST"
          [ -z "${{ secrets.ECS_USER }}" ] && missing="${missing} ECS_USER"
          [ -z "${{ secrets.ECS_SSH_PRIVATE_KEY }}" ] && missing="${missing} ECS_SSH_PRIVATE_KEY"
          if [ -n "${missing}" ]; then
            echo "::error::以下 Secrets 未配置，无法连接 ECS：${missing}"
            echo "::error::请到 仓库 Settings → Secrets and variables → Actions 添加对应项。"
            echo "::error::ECS_SSH_PRIVATE_KEY 需为完整私钥内容（含 -----BEGIN ... ----- 与 -----END ... -----），勿含多余空格/换行。"
            exit 1
          fi
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装依赖
        run: npm ci
      
      - name: 安装 rolldown 原生绑定
        run: npm install @rolldown/binding-linux-x64-gnu --no-save || true

      - name: 构建前端项目（生成 dist 文件夹）
        run: npm run build
      
      - name: 压缩 dist 目录
        run: tar -czf dist.tar.gz dist/

      - name: 准备 SSH 私钥文件
        env:
          SSH_KEY: ${{ secrets.ECS_SSH_PRIVATE_KEY }}
        run: |
          printf '%s' "$SSH_KEY" | tr -d '\r' | sed 's/[[:space:]]*$//' > deploy_key
          echo >> deploy_key
          chmod 644 deploy_key
          if ! grep -q "BEGIN.*PRIVATE KEY" deploy_key; then
            echo "::error::私钥格式错误：缺少 BEGIN 标记"
            exit 1
          fi
          if ! grep -q "END.*PRIVATE KEY" deploy_key; then
            echo "::error::私钥格式错误：缺少 END 标记。请确认 GitHub Secret ECS_SSH_PRIVATE_KEY 为完整私钥，包含整行 -----END OPENSSH PRIVATE KEY----- 或 -----END RSA PRIVATE KEY-----，复制时勿遗漏。"
            exit 1
          fi
          echo "私钥格式检查通过，行数: $(wc -l < deploy_key)"

      - name: 上传 dist 文件到 ECS（含重试）
        env:
          SSH_KEY: ${{ secrets.ECS_SSH_PRIVATE_KEY }}
        run: |  
          mkdir -p ~/.ssh
          printf '%s' "$SSH_KEY" | tr -d '\r' | sed 's/[[:space:]]*$//' > ~/.ssh/deploy_key
          echo >> ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts 2>&1 || true
          for i in 1 2 3 4 5; do
            echo "SCP 上传尝试 $i/5 ..."
            if scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=15 \
              -o ServerAliveCountMax=3 \
              dist.tar.gz ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:/tmp/; then
              echo "SCP 上传成功"
              exit 0
            fi
            [ $i -lt 5 ] && echo "等待 10s 后重试..." && sleep 10
          done
          echo "::error::SCP 上传 5 次均失败（handshake EOF 多为网络抖动，可重跑 workflow）"
          exit 1

  # 3. 部署到 ECS
  deploy:
    name: 部署到 ECS
    needs: build_and_compress
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 配置 SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts

      - name: 解压 dist 文件并部署到 ECS   
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} " \
            tar -xzf /tmp/dist.tar.gz -C /tmp && \
            rm -rf ${{ env.DEPLOY_DIR }}/* && \
            mv /tmp/dist/* ${{ env.DEPLOY_DIR }}/ && \
            rm -rf /tmp/dist.tar.gz /tmp/dist \
          "

      - name: 健康检查
        run: | 
          sleep 10
          curl -f http://${{ secrets.ECS_HOST }}/ || exit 1

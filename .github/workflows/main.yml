name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

env:
  NODE_VERSION: '20.x'
  DEPLOY_DIR: '/var/www/newsapp'  # 在 ECS 上的目标目录

jobs:
  # 1. 代码测试
  test:
    name: 代码单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 安装 rolldown 原生绑定
        run: npm install @rolldown/binding-linux-x64-gnu --no-save || true
      
      - name: 运行单元测试
        run: npm run test
        continue-on-error: true
      
      - name: 构建前端项目（验证构建）
        run: npm run build

  # 2. 构建并压缩 dist 文件
  build_and_compress:
    name: 构建并压缩 dist 文件
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装依赖
        run: npm ci
      
      - name: 安装 rolldown 原生绑定
        run: npm install @rolldown/binding-linux-x64-gnu --no-save || true

      - name: 构建前端项目（生成 dist 文件夹）
        run: npm run build
      
      - name: 压缩 dist 目录
        run: tar -czf dist.tar.gz dist/

      - name: 上传 dist 文件到 ECS
        uses: scottcorgan/ssh-upload@v1.0.0
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          private_key: ${{ secrets.ECS_SSH_PRIVATE_KEY }}
          source: dist.tar.gz
          destination: /tmp/dist.tar.gz

  # 3. 部署到 ECS
  deploy:
    name: 部署到 ECS
    needs: build_and_compress
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 配置 SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts

      - name: 解压 dist 文件并部署到 ECS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} << 'EOF'
            # 解压 dist 文件
            tar -xzf /tmp/dist.tar.gz -C /tmp

            # 替换目标文件夹的内容
            rm -rf ${DEPLOY_DIR}/*
            mv /tmp/dist/* ${DEPLOY_DIR}/

            # 清理
            rm -rf /tmp/dist.tar.gz /tmp/dist
          EOF

      - name: 健康检查
        run: |
          sleep 10
          curl -f http://${{ secrets.ECS_HOST }}/ || exit 1

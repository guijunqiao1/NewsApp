        <p>据以色列媒体13日报道，巴勒斯坦伊斯兰抵抗运动（哈马斯）开始释放以方被扣押人员。</p>
        <p><i><div class="img_wrapper"><img src="https://k.sinaimg.cn/n/sinakd20251013s/280/w708h372/20251013/c02b-c2ecae0c3b5fdac3532b0e844c03bc53.jpg/w700d1q75cms.jpg" w="708" h="372" wh="1.90"/></div></i></p>
        <p>以色列第12频道报道说，7名以方被扣押人员已被转交给红十字国际委员会，目前他们状况良好。随后不久，红十字国际委员会方面宣布接收哈马斯释放的7名被扣押人员。据悉，第一批获释人员包括马坦·安格里斯特、加利·伯曼、齐夫·伯曼、阿隆·奥尔、埃坦·莫尔、盖伊·吉尔博阿-达拉尔和欧姆里·米兰。</p><p>巴勒斯坦媒体13日报道，哈马斯会分两批释放被扣押人员，当地时间13日早8时释放第一批，10时释放第二批。以色列则会在当地时间上午10时释放其扣押的巴勒斯坦人员。（总台记者 李享）</p>
